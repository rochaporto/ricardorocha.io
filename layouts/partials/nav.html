<nav class="main-nav">
	{{ if not .IsHome }}
		<a href='{{ .Site.BaseURL }}'> <span class="arrow">←</span>{{ .Site.Params.home | default "Home" }}</a>
	{{ end }}

	{{ range .Site.Menus.main }}
 		<a href='{{ .URL }}'>{{ .Name }}</a>
  	{{ end }}

	{{ if .Site.Params.enableRSS }}
		<a href="{{ .Site.RSSLink }}">{{ .Site.Params.subscribe | default "RSS" }}</a>
	{{ end }}
</nav>
